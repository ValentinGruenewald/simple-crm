<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

<h1 mat-dialog-title>Add user</h1>
<div mat-dialog-content>
  <div>
    <mat-form-field class="mr-16 mt-4" appearance="outline">
      <mat-label>First name</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.firstName" matInput />
    </mat-form-field>

    <mat-form-field class="mt-4" appearance="outline">
      <mat-label>Last name</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.lastName" matInput />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="mt-4" appearance="outline" class="full-width">
      <mat-label>E-Mail</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.email" matInput />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill" class="example-form-field full-width">
      <mat-label>Date of birth</mat-label>
      <input
        [disabled]="loading"
        [(ngModel)]="birthDate"
        matInput
        [matDatepicker]="datepicker"
      />
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle
        matIconSuffix
        [for]="datepicker"
      ></mat-datepicker-toggle>
      <mat-datepicker #datepicker>
        <mat-datepicker-actions>
          <button mat-button matDatepickerCancel>Cancel</button>
          <button mat-raised-button color="primary" matDatepickerApply>
            Apply
          </button>
        </mat-datepicker-actions>
      </mat-datepicker>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="mt-4" appearance="outline" class="full-width">
      <mat-label>Street + House No.</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.street" matInput />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="mt-4 mr-16" appearance="outline">
      <mat-label>Zip code</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.zipCode" matInput />
    </mat-form-field>
    <mat-form-field class="mt-4" appearance="outline">
      <mat-label>City</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.city" matInput />
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="this.dialogRef.close()">Cancel</button>
  <button (click)="saveUser()" mat-button cdkFocusInitial>Save</button>
</div>
